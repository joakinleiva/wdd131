<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Final Project">
        <meta name="author" content="Joaquin Leiva">
        <!-- JS -->
        <script src="scripts/project.js" defer></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <!-- GSAP Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" defer></script>
        
        <!-- FAVICON -->
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">

        <!-- STYLES -->
        <link rel="stylesheet" href="styles/project.css">
        <link rel="stylesheet" href="styles/project-large.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <title>Contact - TopSide</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-branding">TopSide Signs</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="services.html" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        
    </header>
    <main class="main">

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div>
            <section id="contact" class="contact">
                <h1>Contact Us</h1>
                <form class="contact-form">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; <span id="year"></span> Joaquin Leiva | Argentina</p>
        <p class="modification">Last modification: <span id="lastModified"></span></p>

    </footer>
</body>
</html>
