<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones con GSAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            opacity: 0;
        }

        img {
            width: 300px;
            height: auto;
            opacity: 0;
            transform: rotate(0deg);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 id="title">Bienvenido a la Galería</h1>
        <img id="image" src="https://via.placeholder.com/300" alt="Imagen de ejemplo">
        <footer>Hecho con ❤️ usando GSAP</footer>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" defer></script>

    <script>
        window.addEventListener('load', () => {
            // Animación para el título (fade-in)
            gsap.to("#title", { opacity: 1, duration: 2 });

            // Animación para la imagen (rotate)
            gsap.to("#image", { opacity: 1, rotation: 360, duration: 2 });

            // Animación para un texto deslizante
            gsap.from("footer", { x: -200, opacity: 0, duration: 1 });
        });
    </script>

</body>
</html>
