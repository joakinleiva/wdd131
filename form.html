<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Form">
        <meta name="author" content="Joaquin Leiva">
        <!-- JS -->
        <script src="scripts/form-products.js" defer></script>
        <!-- STYLES -->
        <link rel="stylesheet" href="styles/form.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Product Review Form - Joaquin Leiva WDD 131</title>
    </head>
    <body>
        <header>
            <h1>Review our products!</h1>
        </header>
        <form action="#" method="get">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Please, select a product...</option>
            </select>
        
            <label>Overall Rating</label>
            <div class="rating">
                <div class="star-container">
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating1" name="rating" value="1" required />
                </div>
                <div class="star-container">
                    <label for="rating2">☆☆</label>
                    <input type="radio" id="rating2" name="rating" value="2" />
                </div>
                <div class="star-container">
                    <label for="rating3">☆☆☆</label>
                    <input type="radio" id="rating3" name="rating" value="3" />
                </div>
                <div class="star-container">
                    <label for="rating4">☆☆☆☆</label>
                    <input type="radio" id="rating4" name="rating" value="4" />
                </div>
                <div class="star-container">
                    <label for="rating5">☆☆☆☆☆</label>
                    <input type="radio" id="rating5" name="rating" value="5" />
                </div>
            </div>
        
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required />
        
            <fieldset>
                <legend>Useful Features</legend>
                <input type="checkbox" id="feature1" name="feature" value="Feature 1" />
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="feature" value="Feature 2" />
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="feature" value="Feature 3" />
                <label for="feature3">Feature 3</label>
                <input type="checkbox" id="feature4" name="feature" value="Feature 4" />
                <label for="feature4">Feature 4</label>
            </fieldset>
        
            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
        
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" />
        
            <input type="submit" value="Submit" />
        </form>
        
        <!-- FOOTER -->
        <footer>
            <p>&copy; <span id="year"></span> Joaquin Leiva | Argentina</p>
            <p class="modification">Last modification: <span id="lastModified"></span></p>
        </footer>
    </body>
