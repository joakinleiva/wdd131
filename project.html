<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Hover</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 5px; /* Reducción del espacio entre las imágenes */
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease, z-index 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .gallery img:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>Galería de Imágenes</header>
    <div class="gallery">
        <img class="hover-effect" src="https://picsum.photos/200/200?random=1" alt="Imagen 1">
        <img class="hover-effect" src="https://picsum.photos/200/200?random=2" alt="Imagen 2">
        <img class="hover-effect" src="https://picsum.photos/200/200?random=3" alt="Imagen 3">
        <img class="hover-effect" src="https://picsum.photos/200/200?random=4" alt="Imagen 4">
